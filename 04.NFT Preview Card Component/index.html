<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="container">
  <div class="box-card">

    
   <div class="main-image">
      <img class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="big 3D cube image">
    </div>

    <div class="heading-box">
      <h1 class="heading">Equilibrium #3429</h1>
    </div>
    
    <div class="paragraph-box">
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <!-- Information Price -->
    <div class="information-price">
      <div class="data">
        <img class="icon" src="./images/icon-ethereum.svg" alt="eth icon">
        <p class="data-info cyan">0.041 ETH</p>
      </div>
      
      <div class="data">
        <img image="icon" src="./images/icon-clock.svg" alt="clock icon">
        <p class="data-info">3 days left</p>
      </div>
      
    </div>

    <!-- Line -->
    <div class="line"></div>

    <!-- Person Information -->
    <div class="person-information">
      <div class="image-box">
        <img class="image-avatar" src="./images/image-avatar.png" alt="person profile">
      </div>

      <div class="author">
        <p>Creation of <span class="white"> Jules Wyvern</span> </p>
      </div>
      
    </div>
    
 </div>
</div>

</body>
</html>
